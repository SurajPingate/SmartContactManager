<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>About</title>
</head>

<body>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">

					<div class="my-card">

						<div class="container text-center">
							<img style="width: 80px;" th:src="@{/img/signup.png}">
						</div>

						<h1 class="text-center">Register Here</h1>


						<form novalidate action="" th:action="@{/register}" method="post" th:object="${user}">

							<div class="form-group">
								<label for="name_filed">Your Name</label>
								<input name="name" type="text" class="form-control" 
								th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" 
								id="name_filed" aria-describedby="name_filed" placeholder="Enter here" required
									th:value="${user.name}">
							</div>
							
							<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>

							<div class="form-group">
								<label for="email_filed">Your Email</label>
								<input name="email" type="email" class="form-control" id="email_filed"
									aria-describedby="email_filed" placeholder="Enter here" required
									th:value="${user.email}">
							</div>

							<div class="form-group">
								<label for="password_filed">Your Password</label>
								<input name="password" type="password" class="form-control" id="password_filed"
									aria-describedby="password_filed" placeholder="Enter here" required>
							</div>

							<div class="form-group">
								<label for="about_filed">About</label>
								<textarea name="about" th:text="${user.about}" rows="5" class="form-control"
									placeholder="Enter Something About you">

								</textarea>
							</div>



							<div class="container text-center">
								<button type="submit" class="btn bg-primary btn-lg text-white">Sign Up</button>
								<button type="reset" class="btn bg-primary btn-lg text-white">Reset</button>
							</div>

						</form>
					</div>

				</div>

			</div>
		</div>
	</section>
</body>

</html>
