<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{authorized/base::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title>User DashBoard</title>
</head>

<body>

	<section>
		<div class="card">
			<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>

			<div class="card-body">
				<div class="container text-center">
					<img src="" style="height: 200px; width: 200px;" class="my_profile_picture"
						th:src="@{'/img/' + ${contact.img}}" alt="profile photo" />

					<h3 class="mt-3">
						<span th:text="${contact.name}"></span>
						<span th:text="${contact.secondName}"></span>
					</h3>

					<h4>
						<span><img style="width: 30px;" th:src="@{/img/work.png}"></span>
						<span th:text="${': '+contact.work}"></span>
					</h4>

					<h4>
						<span><img style="width: 30px;" th:src="@{/img/phone.png}"></span>
						<span th:text="${': +91'+contact.phone}"></span>
					</h4>

					<h4>
						<span><img style="width: 30px;" th:src="@{/img/email.png}"></span>
						<span th:text="${': '+contact.email}"></span>
					</h4>

					<h4>
						<span><img style="width: 30px;" th:src="@{/img/details.png}"></span>
						<span th:text="${': '+contact.description}"></span>
					</h4>


					<div>
						<button class="btn btn-sm">
							<img style="width: 20px;" th:src="@{/img/update.png}">
						</button>
						<button class="btn btn-sm">
							<img style="width: 20px;" th:src="@{/img/delete.png}">
						</button>
					</div>

				</div>

			</div>

		</div>

	</section>
</body>

</html>
